# 서버 포트번호 지정
server.port=8085

# jsp 뷰 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# jap 관련 라이브러리 pom에 디펜던시 추가
# ajax, file upload 라이브러리 boot 내장
# 정적 파일은 static위치에 업로드

# 파일 용량 1개 파일 크기 제한 50mb
spring.servlet.multipart.max-file-size = 50mb

# 파일 요청 용량 1개 크기 제한 100mb
spring.servlet.multipart.max-request-size= 100mb

# mariaDB jdbc 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/memberdb
spring.datasource.username=jdbc
spring.datasource.password=jdbc

# Mybatis 연결 설정
mybatis.config-location=classpath:mybatis/mybais-config.xml

# sql 매핑 board-mapping.xml member-mapping.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*-mapping.xml